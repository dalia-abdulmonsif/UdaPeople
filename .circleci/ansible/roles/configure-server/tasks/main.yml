
- name: "Add Node.js from Node source"
  become: true
  shell: |
     curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes
    force: yes
  with_items:
    - nodejs
    - npm
  become: yes

- name: "Install PM2 Globally"
  npm: 
    name: pm2
    global: yes
 