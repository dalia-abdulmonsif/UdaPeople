---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchived backend files "
  copy:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Install dependencies for project"
  shell: |
    cd ~/backend-app
    npm i

- name: "Executing node"
  shell: |
    export
    cd ~/backend-app/dist
    pm2 stop default 
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu --hp /home/ubuntu



